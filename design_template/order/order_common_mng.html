    <style>
        .hover_td {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            z-index: 1;
        }
        .hover_td:hover {
            overflow: visible;
            white-space: unset;
            background: white;
            font-weight: bold;
        }
        .hover_td:hover span {
            z-index: 999;
            position: relative;
            background-color: white;
            display: inline-block;
            height: 100%;
        }
    </style>
