<html lang="ko">
<head>
    <title>정산관리</title>

				<div id="left_content" class="left_content">
					<!--타이틀-->
					<div class="title">
						[TPH_I/common/history.html]

					<section class="content_section">
						<div class="content_wrapper">
							<form>
								<table class="table_search_layout">
									<tbody>
										<tr>
											<th class="th_text calcul_mng_th_left">판매채널</th>
											<td>
												<select id="sell_site" class="fix_width180">

											</td>
										</tr>
										<tr>
											<th class="th_text calcul_mng_th_left">월</th>
											<td>
												<select id="year" class="fix_width85">
													[TPH_Vyear]
												</select>
												<select id="mon" class="fix_width85">

												</select>
											</td>
										</tr>
									</tbody>
								</table>
							</form>
						</div>
					</section>

					<section class="content_section">

								  </tr>
							  </thead>
							  <tbody id="day_list">
								  <tr>                  
									  <td>20151111</td>
									  <td><button type="button" class="btn btn-xs btn-success">일마감하기</button> </td>		                	
								  </tr>
								  <tr class="cellbg">

									  <td><button type="button" class="btn btn-xs btn-danger">일마감풀기</button> </td>		
								  </tr>			                		                	
							  </tbody>
						  </table>	
						</div>
