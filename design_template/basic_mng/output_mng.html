<!doctype html>
<html lang="ko">
<head>
    <title>[TPH_Vmain_title]</title>
    <meta charset="utf-8"> [TPH_I/common/common.html]
    <script src="[TPH_Vdesign_dir]/js/common/common_modi_popup.js"></script>
</head>
<body>
<div id="container">
    <!-- TOP NAVIGATION -->
    [TPH_I/common/header.html]
    <!-- LEFT NAVIGATION -->
    [TPH_Vleft]
    <!-- CONTENT -->
    <section id="page-content" class="">
        <!-- 본문 컨텐츠  시작-->
        <div id="content-container" class="content_container">
            <!--메인상단 왼쪽 레이아웃-->
            <div id="left_content" class="left_content">
                <!--타이틀 시작-->
                <div class="title">
                    [TPH_I/common/history.html]
                </div>
                <!--타이틀 끝-->
                <!--기본 검색정보 시작-->
                <section class="content_section">
                    <div class="content_wrapper">
                        <table class="table_search_layout">
                            <tr>
                                <th class="th_text th_basic_output_mng_01">제조사</th>
                                <td>
                                    <select onchange="loadOutputBrand(event, '', '', 'Y')" id="manu_name" class="select_basic_output_mng_01">
                                        [TPH_Vmanu_html]
                                    </select>
                                    <input id="output_manu_name" type="text" onkeydown="loadOutputManu(event, this.value, '')" class="input_basic_output_mng_01" placeholder="검색창 팝업 사용">
                                </td>
                                <th class="th_text th_basic_output_mng_02">브랜드</th>
                                <td>
                                    <select id="brand_name" class="select_basic_output_mng_01" onchange="loadOutputNameSelect();">
                                        <option value="">브랜드 선택</option>
                                    </select>
                                    <input type="text" id="output_brand" onkeydown="loadOutputBrand(event, this.value, '')" class="input_basic_output_mng_01" placeholder="검색창 팝업 사용">
                                    <button type="button" class="btn_float_right btn_Turquoise01" onclick="selectSearch('1', '1'); return false;">검색</button>
                                </td>
                            </tr>
                            <tr>
                                <th class="th_text th_basic_output_mng_01">출력명</th>
                                <td>
                                    <select id="select_output_name" class="select_basic_output_mng_01">
                                        [TPH_Vname_html]
                                    </select>
                                    <input type="text" id="output_name" onkeydown="loadOutputName(event, this.value, '')" class="input_basic_output_mng_01" placeholder="검색창 팝업 사용">
                                </td>
                                <th class="th_text th_basic_output_mng_02">계열</th>
                                <td>
                                    <label class="check_box_wrapper_output_mng_01"><input type="checkbox" id="affil_fs" name="affil_fs" value="46" class="checkbox_align">46계열</label>
                                    <label class="check_box_wrapper_output_mng_01"><input type="checkbox" id="affil_guk" name="affil_guk" value="국" class="checkbox_align">국계열</label>
                                    <label class="check_box_wrapper_output_mng_01"><input type="checkbox" id="affil_spc" name="affil_spc" value="별" class="checkbox_align">별규격계열</label>
                                </td>
                            </tr>
                            <tr>
                                <th class="th_text th_basic_output_mng_01">기준단위</th>
                                <td>
                                    <select id="output_crtr_unit" class="select_basic_output_mng_01" disabled="disabled">
                                        <option value="판">판</option>
                                    </select>
                                </td>
                                <th class="th_text th_basic_output_mng_02">부가세</th>
                                <td>
                                    <label class="check_box_wrapper_output_mng_01">
                                        <input type="radio" name="tax_yn" value="Y" class="checkbox_align">포함가격
                                    </label>
                                    <label class="check_box_wrapper_output_mng_01">
                                        <input type="radio" checked="checked" name="tax_yn" value="N" class="checkbox_align">미포함가격
                                    </label>
                                </td>
                            </tr>
                        </table>
                    </div>
                </section>
                <!--기본검색정보 끝-->
                <!--검색정보 테이블 시작-->
                <section class="content_section">
                    <div class="content_wrapper">
                        <!-- 탭 박스 3 TAB -->
                        <div class="tab_box_con">
                            <div class="tabbable">
                                <!-- TAB UI -->
                                <ul class="nav nav-tabs">
                                    <li class="active">
                                        <a href="#tab1" onclick="tabCtrl('prdt', '1', '1')" data-toggle="tab"> 출력 품목 리스트 </a>
                                    </li>
                                    <li>
                                        <a href="#tab2" onclick="tabCtrl('price', '1','1')" data-toggle="tab"> 출력 가격 리스트 </a>
                                    </li>
                                </ul>
                                <!-- TAB UI -->
                                <div class="tab-content">
                                    <div class="tab-pane active" id="tab1">
                                        <!-- TAB 01 -->
                                        <table class="table_basic_layout">
                                            <thead>
                                                <tr>
                                                    <th class="bm2px"><input id="all_check" type="checkbox" onclick="allCheck();"></th>
                                                    <th class="bm2px">제조사 </th>
                                                    <th class="bm2px">브랜드 </th>
                                                    <th class="bm2px">출력대분류</th>
                                                    <th class="bm2px">출력명 </th>
                                                    <th class="bm2px">계열</th>
                                                    <th class="bm2px">
                                                    <a href="#" style="cursor:pointer;" onclick="sortList('board', this)" class="blue_text01 sorting">출력판  <i class="fa fa-sort"></i></a>
                                                    </th>
                                                    <th class="bm2px">가로사이즈</th>
                                                    <th class="bm2px">세로사이즈</th>
                                                    <th class="bm2px">기준단위</th>
                                                    <th class="bm2px">관리</th>
                                                </tr>
                                            </thead>
                                            <tbody id="output_list">
                                                <tr>
                                                    <td colspan='12'>검색된 내용이 없습니다.</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <hr class="section_bar">
                                        <p class="p_num_b fs12">
                                            <button onclick="delOutput(); return false;" class="btn btn_pu fix_width120 fix_height30 bred fs12"> 선택삭제</button>
                                            <label class="fix_width20">&nbsp;</label>
                                            <select name="list_set" class="fix_width55" onchange="showPageSetting(this.value)">
                                                [TPH_I/common/list_count.html]
                                            </select>
                                            개씩 보기
                                        </p>
                                        <div class="tac clear" id="output_page">
                                            <ul class="pagination">
                                                <li class="disabled"><i class="fa fa-angle-double-left"></i></li>
                                                <li class="disabled"><i class="fa fa-angle-left"></i></li>
                                                <li><a class="active" href="#">1</a></li>
                                                <li class="disabled"><i class="fa fa-angle-right"></i></li>
                                                <li class="disabled"><i class="fa fa-angle-double-right"></i></li>
                                            </ul>
                                        </div>
                                        <!-- 엑셀 업/다운로드 -->
                                        <div class="dnup">
                                            <input id="price_excel_path" name="upload_file" class="disableInputField" placeholder="Choose File" disabled="disabled" />

                                            <label class="fileUpload">
                                                <input id="price_excel" name="excel_file_img" type="file" accept=".xlsx" class="upload"/>
                                                <span class="btn btn-sm btn-info fa fa-folder-open"> 파일찾기</span>
                                            </label>
                                            <script type="text/javascript">
                                                document.getElementById("price_excel").onchange = function () {
                                                document.getElementById("price_excel_path").value = this.value;
                                                };
                                            </script>
                                            <label onclick="uploadFile('output_pur_price');" class="fileUpload">
                                                <span  class="btn btn-sm btn-info fa fa-upload"> 업로드</span>
                                            </label>

                                            <hr class="hr_bd">

                                            <button type="button" onclick="downloadFile();" class="btn btn-warning">
                                                <i class="fa fa-file-excel-o"><span class="nanum fwb fs12"> 출력 가격 다운로드</span></i>
                                            </button>

                                            <iframe id="file_ifr" width="0" height="0" style="display:none;" src=""></iframe>
                                        </div>
                                        <!-- 엑셀 업/다운로드 -->
                                    </div>
                                    <div class="tab-pane" id="tab2">
                                        <!-- TAB 02 -->
                                        <div class="table-body">
                                            <div class="table_scroll">
                                                <table class="table" id="output_price_list" style="width:100%; display:none;">
                                                </table>
                                            </div>
                                        </div>
                                        <!-- 일괄수정 팝업창 -->
                                        <div class="pop_add_box fix_width500" style="display:none;" id="modi_all_price">
                                            <dl>
                                                <dt class="tit">
                                                    <h4>가격등록 조건입력</h4>
                                                </dt>
                                                <dt class="cls">
                                                    <button type="button" onclick="hideModiPop();" class="btn btn-sm btn-danger fa fa-times"></button>
                                                </dt>
                                            </dl>
                                            <div class="pop-base">
                                                <div class="pop-content">
                                                    <div class="form-group fs12">
                                                        기존 판매금액의
                                                        <select class="fix_width120" name="modi_all_price_dvs" disabled="disabled">
                                                            <option value="R">요율</option>
                                                            <option value="A">적용금액</option>
                                                        </select>
                                                        <input type="text" id="modi_all_price_val" name="popup_val" onkeyup="this.value = inputOnlyNumber(this.value);" class="input_co3 fix_width75"
                                                            value=""> % / 원을
                                                        적용합니다.
                                                    </div>
                                                    <div class="form-group tar">
                                                        <label class="btn btn_md fix_width55" onclick="aplyPriceInfo();"> 적용 </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 일괄수정 팝업창 -->

                                        <!-- 개별수정 팝업창 -->
                                        <div class="popover top" style="display:none;" id="modi_each_price">
                                            <div class="arrow"></div>
                                            <div class="editable-input" style="position: relative;">
                                                <input type="text" id="modi_each_price_val" name="popup_val" onkeyup="this.value = inputOnlyNumber(this.value);" placeholder="요율,적용금액">
                                                <span class="editable-clear-x cp"></span>
                                            </div>
                                            <button type="button" onclick="aplyPriceInfoEach();" class="btn btn-primary btn-xs">
                                                <i class="fa fa-fw fa-check"></i>
                                            </button>
                                            <button type="button" onclick="hideModiPop();" class="btn btn-default btn-xs">
                                                <i class="fa fa-fw fa-times"></i>
                                            </button>
                                        </div>
                                        <!-- 개별수정 팝업창 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 탭 박스 3 TAB -->
                    </div>
                </section>
                <!--검색정보 테이블 끝-->
            </div>
            <!--메인상단 왼쪽 레이아웃 끝-->
        </div>
        <!-- 본문 컨텐츠 끝 -->
    </section>
</div>
</body>
</html>
