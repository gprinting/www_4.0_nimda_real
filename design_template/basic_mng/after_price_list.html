<!doctype html>
<html lang="ko">
<head>
    <title>[TPH_Vmain_title]</title>
    <meta charset="utf-8">
    [TPH_I/common/common.html]
    <script src="[TPH_Vdesign_dir]/js/common/common_modi_popup.js"></script>
</head>
<body>

<div id="container">
       <!-- TOP NAVIGATION --> 
       [TPH_I/common/header.html]
       <!-- LEFT NAVIGATION --> 
       [TPH_Vleft]
       <!-- CONTENT --> 
       <section id="page-content" class="">
        <!-- 본문 컨텐츠  시작-->
        <div id="content-container" class="content_container">
            <!--메인상단 왼쪽 레이아웃-->
            <div id="left_content" class="left_content">
                <!--타이틀 시작-->
                <div class="title">
                    [TPH_I/common/history.html]
                </div>
                <!--타이틀 끝-->
                <!--기본 검색정보 시작-->
                <section class="content_section">
                    <div class="content_wrapper">
                        <table class="table_search_layout">
                            <tr>
                                <th class="th_text th_basic_after_price_01">카테고리</th>
                                <td>
                                    <select id="cate_top" onchange="cateSelect.exec('top', this.value);" class="select_basic_after_price_01">
                                        [TPH_Vcate_html]
                                    </select>
                                    <select id="cate_mid" onchange="cateSelect.exec('mid', this.value);" class="select_basic_after_price_01">
                                        <option value="">중분류(전체)</option>
                                    </select>
                                    <select id="cate_bot" onchange="initAftInfo(this.value);" class="select_basic_after_price_01">
                                        <option value="">소분류(전체)</option>
                                    </select>
                                    <button type="button" class="btn_float_right btn_Turquoise01" onclick="cndSearch.exec(false);">검색</button>
                                </td>
                            </tr>
                            <tr>
                                <th class="th_text th_basic_after_price_01">판매채널</th>
                                <td>
                                    <select id="sell_site" class="select_basic_after_price_01">
                                        [TPH_Vsell_site]
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th class="th_text th_basic_after_price_01">부가세</th>
                                <td>
                                    <label class="check_box_wrapper_after_price">
                                        <input type="radio" checked="checked" name="tax_yn" value="Y" class="checkbox_align"> 포함가격
                                    </label>
                                    <label class="check_box_wrapper_after_price">
                                        <input type="radio" name="tax_yn" value="N" class="checkbox_align"> 미포함가격
                                    </label>
                                </td>
                            </tr>
                        </table>
                    </div>
                </section>

                <section class="content_section">
                    <div class="content_wrapper">
                        <table class="table_search_layout">
                            <tr>
                                <th class="th_text th_basic_after_price_01">사이즈</th>
                                <td>
                                    <select id="size" class="select_basic_after_price_02">
                                        <option value="">전체</option>
                                        <option value="2절(B2)">2절(B2)</option>
                                        <option value="4절(B3)">4절(B3)</option>
                                        <option value="8절(B4)">8절(B4)</option>
                                        <option value="16절(B5)">16절(B5)</option>
                                        <option value="장16절">장16절</option>
                                        <option value="24절">24절</option>
                                        <option value="32절(B6)">32절(B6)</option>
                                        <option value="장32절">장32절</option>
                                        <option value="48절">48절</option>
                                        <option value="64절(B7)">64절(B7)</option>
                                        <option value="A1">A1</option>
                                        <option value="A2">A2</option>
                                        <option value="A3">A3</option>
                                        <option value="A4">A4</option>
                                        <option value="A4 1/3">A4 1/3</option>
                                        <option value="A5">A5</option>
                                        <option value="A6">A6</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th class="th_text th_basic_after_price_01">후공정</th>
                                <td>
                                    <select id="aft_name" onchange="loadAfterAmt(this.value);" class="select_basic_after_price_02">
                                        <option value="">후공정명</option>
                                    </select>
                                    <select id="aft_dep1" onchange="aftSelect.exec('1', this.value);" class="select_basic_after_price_02">
                                        <option value="">Depth1</option>
                                    </select>
                                    <select id="aft_dep2" onchange="aftSelect.exec('2', this.value);" class="select_basic_after_price_02">
                                        <option value="">Depth2</option>
                                    </select>
                                    <select id="aft_dep3" class="select_basic_after_price_02">
                                        <option value="">Depth3</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th class="th_text th_basic_after_price_01">수량</th>
                                <td>
                                    <select id="min_amt" class="select_basic_after_price_02">
                                        <option value="">최소수량</option>
                                    </select>
                                    <select id="max_amt" class="select_basic_after_price_02">
                                        <option value="">최대수량</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>
                </section>

                <section class="content_section">
                    <div class="content_wrapper">
                        <table class="table_search_layout">
                            <tr>
                                <th class="th_text th_basic_after_price_02">사내닉네임</th>
                                <td>
                                    <input type="text" class="input_basic_after_price_01" onkeydown="searchOfficeNick(event, this.value, '');" placeholder="두 글자 이상 입력" id="office_nick" disabled="disabled" readonly="readonly" style="background:#e1e5ea;" />
                                    <input type="hidden" id="member_seqno" value='' />
                                </td>
                            </tr>
                        </table>
                    </div>
                </section>
                <!--기본검색정보 끝-->
                <!--검색정보 테이블 시작-->
                <section class="content_section">
                    <div class="content_wrapper">
                        <!-- TAB UI -->
                        <ul class="nav nav-tabs">
                        <li class="active" style="margin-bottom: -2px;">
                                <a href="#tab1" data-toggle="tab"> 후공정 가격 테이블 </a>
                        </li>
                        <li style="margin-bottom: -2px;">
                                <a href="#tab2" data-toggle="tab"> 회원특별할인 검색 테이블 </a>
                        </li>
                        </ul>
                        <!-- TAB UI -->
                        <div class="tab-content">
                            
                            <div class="tab-pane active" id="tab1"> <!-- tab01 -->
                                    <div class="">
                                    <ul class="table_top">
                                            <li class="sel">
                                            </li>
                                    </ul>
                                    
                                    <div class="overflow_auto">
                                        <table class="table_basic_layout" id="aft_price_list" style="display:none;">
                                            <tr>
                                                <td>검색된 내용이 없습니다.</td>
                                            </tr>
                                        </table>
                                    </div>
                                        
                                    <br /><br />
                                        
                                    <!-- 엑셀 업/다운로드 -->
                                    <div class="dnup">
                                        <input id="aft_price_excel_path" name="upload_file" class="disableInputField" placeholder="Choose File" disabled="disabled" />
                                        
                                        <label class="fileUpload">
                                            <input id="aft_price_excel" name="excel_file_img" type="file" accept=".xlsx" class="upload"/>
                                            <span class="btn_file_search"><i class="fa fa-folder-open"></i> 파일찾기</span>
                                        </label>
                                        
                                        <script type="text/javascript">  
                                            document.getElementById("aft_price_excel").onchange = function () {
                                                document.getElementById("aft_price_excel_path").value = this.value;
                                            };
                                        </script> 
                                        <label onclick="uploadFile('aft_sell_price');" class="fileUpload">
                                            <span class="btn_file_upload"><i class="fa fa-upload"></i> 업로드</span>
                                        </label>
                                    
                                        <hr class="hr_bd">
                                    
                                        <button type="button" onclick="downloadFile.exec('after_price_list');" style="height:32px;" class="btn btn-warning">
                                            <span class="btn_download"><i class="fa fa-file-excel-o"></i> 후공정 가격 다운로드</span>
                                        </button>

                                        <iframe id="file_ifr" width="0" height="0" style="display:none;" src=""></iframe>
                                    </div><!-- 엑셀 업/다운로드 -->
                                    
                                    <!-- 일괄수정 팝업창 -->
                                    <div class="pop_add_box fix_width500" style="display:none;" id="modi_all_price">
                                        <dl>                            
                                            <dt class="tit">
                                                <h4>가격등록 조건입력</h4>
                                            </dt>                       
                                            <dt class="cls">
                                                <button type="button" onclick="hideModiPop();" class="btn btn-sm btn-danger fa fa-times"></button>
                                            </dt>                     
                                        </dl>                          
                                        <div class="pop-base">
                                            <div class="pop-content">
                                                <div class="form-group fs12">
                                                    기존 판매금액의
                                                    <select class="fix_width120" name="modi_all_price_dvs" disabled="disabled">
                                                        <option value="R">요율</option>
                                                        <option value="A">적용금액</option>
                                                    </select> 
                                                    <input type="text" id="modi_all_price_val" name="popup_val" onkeyup="this.value = inputOnlyNumber(this.value);" class="input_co3 fix_width75" value=""> % / 원을 적용합니다.
                                                </div>
                                                <div class="form-group tar">
                                                    <label class="btn btn_md fix_width55" onclick="aplyPriceInfo();"> 적용 </label> 
                                                </div>
                                            </div>                    
                                        </div>                                           
                                    </div><!-- 일괄수정 팝업창 -->
                                    
                                    <!-- 개별수정 팝업창 -->
                                    <div class="popover top" style="display:none;" id="modi_each_price">
                                        <div class="arrow"></div>
                                        <div class="editable-input" style="position: relative;">   
                                            <input type="text" id="modi_each_price_val" name="popup_val" onkeyup="this.value = inputOnlyNumber(this.value);" placeholder="요율,적용금액">
                                            <span class="editable-clear-x cp"></span>
                                        </div>
                                        <button type="button" onclick="aplyPriceInfoEach();" class="btn btn-xs">
                                            <i class="fa fa-fw fa-check"></i>
                                        </button>
                                        <button type="button" onclick="hideModiPop();" class="btn btn-default btn-xs">
                                            <i class="fa fa-fw fa-times"></i>
                                        </button>   
                                    </div><!-- 개별수정 팝업창 -->
                
                                    </div>
                            </div> <!-- tab01 -->

                            <div class="tab-pane" id="tab2"> <!-- tab01 -->
                                    <div class="">
                                    <ul class="table_top">
                                            <li class="sel">
                                            </li>
                                    </ul>
                                    
                                    <div class="overflow_auto">
                                        <table class="table_basic_layout" id="member_sale_price_list" style="display:none;">
                                            <tr>
                                                <td>검색된 내용이 없습니다.</td>
                                            </tr>
                                        </table>
                                    </div>
                                        
                                    <br /><br />
                                        
                                    <!-- 엑셀 업/다운로드 -->
                                    <div class="dnup">
                                        <input id="member_sale_price_excel_path" name="upload_file" class="disableInputField" placeholder="Choose File" disabled="disabled" />
                                        
                                        <label class="fileUpload">
                                            <input id="member_sale_price_excel" name="excel_file_img" type="file" accept=".xlsx" class="upload"/>
                                            <span class="btn_file_search"><i class="fa fa-folder-open"></i> 파일찾기</span>
                                        </label>
                                        
                                        <script type="text/javascript">  
                                            document.getElementById("member_sale_price_excel").onchange = function () {
                                                document.getElementById("member_sale_price_excel_path").value = this.value;
                                            };
                                        </script> 
                                        <label onclick="uploadFile('aft_member_sale_price');" class="fileUpload">
                                            <span class="btn_file_upload"><i class="fa fa-upload"></i> 업로드</span>
                                        </label>
                                    
                                        <hr class="hr_bd">
                                    
                                        <button type="button" onclick="downloadFile.exec('member_sale_price_list');" style="height:32px;" class="btn btn-warning">
                                            <span class="btn_download"><i class="fa fa-file-excel-o"></i> 회원 특별 할인 가격 다운로드</span>
                                        </button>

                                        <iframe id="file_ifr" width="0" height="0" style="display:none;" src=""></iframe>
                                    </div><!-- 엑셀 업/다운로드 -->
                                    
                                    <!-- 일괄수정 팝업창 -->
                                    <div class="pop_add_box fix_width500" style="display:none;" id="modi_all_member_sale_price">
                                        <dl>                            
                                            <dt class="tit">
                                                <h4>가격등록 조건입력</h4>
                                            </dt>                       
                                            <dt class="cls">
                                                <button type="button" onclick="hideModiPop();" class="btn btn-sm btn-danger fa fa-times"></button>
                                            </dt>                     
                                        </dl>                          
                                        <div class="pop-base">
                                            <div class="pop-content">
                                                <div class="form-group fs12">
                                                    기존 판매금액의
                                                    <select class="fix_width120" name="modi_all_price_dvs" disabled="disabled">
                                                        <option value="R">요율</option>
                                                        <option value="A">적용금액</option>
                                                    </select> 
                                                    <input type="text" id="modi_all_member_sale_price_val" name="popup_val" onkeyup="this.value = inputOnlyNumber(this.value);" class="input_co3 fix_width75" value=""> % / 원을 적용합니다.
                                                </div>
                                                <div class="form-group tar">
                                                    <label class="btn btn_md fix_width55" onclick="aplySalePriceInfo();"> 적용 </label> 
                                                </div>
                                            </div>                    
                                        </div>                                           
                                    </div><!-- 일괄수정 팝업창 -->
                                    
                                    <!-- 개별수정 팝업창 -->
                                    <div class="popover top" style="display:none;" id="modi_each_member_sale_price">
                                        <div class="arrow"></div>
                                        <div class="editable-input" style="position: relative;">   
                                            <input type="text" id="modi_each_member_sale_price_val" name="popup_val" onkeyup="this.value = inputOnlyNumber(this.value);" placeholder="요율,적용금액">
                                            <span class="editable-clear-x cp"></span>
                                        </div>
                                        <button type="button" onclick="aplySalePriceInfoEach();" class="btn btn-primary btn-xs">
                                            <i class="fa fa-fw fa-check"></i>
                                        </button>
                                        <button type="button" onclick="hideModiPop();" class="btn btn-default btn-xs">
                                            <i class="fa fa-fw fa-times"></i>
                                        </button>   
                                    </div><!-- 개별수정 팝업창 -->
                
                                    </div>
                            </div> <!-- tab01 -->
                        </div>
                    </div>
                </section>
                <!--검색정보 테이블 끝-->
            </div>
            <!--메인상단 왼쪽 레이아웃 끝-->
        </div>
        <!-- 본문 컨텐츠 끝 -->
    </section>

       <iframe id="" width="0" height="0" src="" style="display:none;"></iframe>

</div>

</body>
</html>
