<!doctype html>
<html lang="ko">
<head>
<title>[TPH_Vmain_title]</title>
<meta charset="utf-8">
[TPH_I/common/common.html]
</head>
<body>

<div id="container">

  <!-- TOP NAVIGATION -->
  [TPH_I/common/header.html]

  <!-- LEFT NAVIGATION -->
  [TPH_Vleft]

  <!-- CONTENT -->
  <section id="page-content">

  <!-- 히스토리 -->
  [TPH_I/common/history.html]

  <!-- 본문 컨텐츠  시작-->

  <!-- 탭 박스 1 기본검색 -->
  <div class="tb_group clear">
    <ul class="tab_box mt25">
    </ul>
    <form>
    <div class="tab_box_con">

      <div class="form-group">
        <label class="control-label fix_width150 tar">카테고리</label><label class="fix_width20 fs14 tac">:</label>
        <select class="fix_width150" id="cate_top" onchange="cateSelect.exec('top', this.value);">
        [TPH_Vcate_html]
        </select>
        <select class="fix_width150" id="cate_mid" onchange="cateSelect.exec('mid', this.value);">
        <option value="">중분류(전체)</option>
        </select>
        <select id="cate_bot" onchange="initPaperInfo(this.value);" class="fix_width180">
        <option value="">소분류(전체)</option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label fix_width150 tar">판매채널</label><label class="fix_width20 fs14 tac">:</label>
        <select id="sell_site" class="fix_width150">
        [TPH_Vsell_site]
        </select>
      </div>

      [TPH_I/common/cnd_search.html]

      <div class="form-group">
        <label class="control-label fix_width150 tar">상태</label><label class="fix_width20 fs14 tac">:</label>
        <select class="fix_width150" id="state">
        [TPH_Vstate_html]
        </select>
      </div>

      <div class="form-group">
        <label class="control-label fix_width150 tar">날짜</label><label class="fix_width20 fs14 tac">:</label>
        [TPH_Vdatepicker_html]
      </div>
    </div>
    </form>
  </div>
  <!-- 탭 박스 1 기본검색 -->

  <!-- 상세검색버튼 -->
  <div>
    <p class="btn-lg red_btn">
    <a style="cursor: pointer;" onclick="selectAllList();">선택 조건으로 검색</a>
    </p>
    <div>

      <!-- 탭 박스 3 TAB -->
      <div class="tb_group mt25">
        <div class="tabbable">
          <div class="tab-content">
            <div class="table-body">
              <div class="table_basic">
                <table class="table fix_width100f">
                <thead>
                <tr>
                  <th class="bm2px"><input type="checkbox" id="allCheck" onclick="allCheck();"></th>
                  <th class="bm2px">채널</th>
                  <th class="bm2px">주문번호</th>
                  <th class="bm2px">회원명</th>
                  <th class="bm2px">인쇄물제목</th>
                  <th class="bm2px">상품정보</th>
                  <th class="bm2px">수량</th>
                  <th class="bm2px">건수</th>
                  <th class="bm2px">상태</th>
                  <!--th class="bm2px">관리</th-->
                </tr>
                </thead>
                <tbody id="list">
                <tr><td colspan="8">검색 된 내용이 없습니다.</td></tr>
                </tbody>
                </table>
                <p class="p_num_b fs12">
                Showing 1 to 5 of 30 entries
                <select name="list_set" class="fix_width55" onchange="showPageSetting(this.value);">
                <option>5</option>
                <option>10</option>
                <option>20</option>
                <option selected="selected">30</option>
                </select>
                </p>
                <div class="tac clear" id="page"></div>
                <div class="fix_width100f tac">
                    <label class="control-label">선택파일을</label>
                    <select id="board">
                      <option value="">선택</option>
                      <option value="JGA">아트지합판전단</option>
                      <option value="JGM">모조지합판전단</option>
                      <option value="JSG">일반지독판전단</option>
                      <option value="JSH">고급지독판전단</option>
                      <option value="JSS">특수지독판전단</option>
                      <option value="JSN">수입지독판전단</option>
                      <option value="APP">포스터</option>
                      <option value="APL">리플렛 팜플렛</option>
                      <option value="APF">문어발</option>
                      <option value="APD">문고리</option>
                      <option value="APM">메모지</option>
                      <option value="EGC">봉투</option>
                      <option value="MJG">초소량인쇄</option>
                      <option value="DNC">디지털명함인쇄</option>
                      <option value="ETC">기타</option>
                    </select>(으)로
				    <label class="control-label">
                    <p class="btn-lg red_btn">
                        <a style="cursor: pointer;" onclick="regiSheetTypset();">조판생성</a>
                    </p></label>합니다.
                </div>
              </div>
            </div>

            <br/>
            <br/>
            <div class="table-body">
              <div class="table_basic">
                <ul class="table_top">
                  <li class="sel">
                  </li>
                  <li class="sel tar">
                  </li>
                </ul>
                <table class="table fix_width100f">
                <thead>
                <tr>
                  <th class="bm2px">번호</th>
                  <th class="bm2px">조판번호</th>
                  <th class="bm2px">특이사항</th>
                  <th class="bm2px">상태</th>
                  <th class="bm2px">관리</th>
                </tr>
                </thead>
                <tbody id="typset_list">
                <tr><td colspan="5">검색 된 내용이 없습니다.</td></tr>
                </tbody>
                </table>
                <div class="tac clear" id="typset_page"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 탭 박스 3 TAB -->
  </section>
</div>
</body>
</html>
