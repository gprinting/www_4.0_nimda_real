<!doctype html>
<html lang="ko">
<head>
    <title>[TPH_Vmain_title]</title>
    <meta charset="utf-8">
    [TPH_I/common/common.html]
</head>
<body>

<div id="container">

    <!-- TOP NAVIGATION -->
    [TPH_I/common/header.html]

    <!-- LEFT NAVIGATION -->
    [TPH_Vleft]

    <!-- CONTENT -->
    <section id="page-content" class="">
        <!-- 본문 컨텐츠  시작-->
        <div id="content-container" class="content_container">
            <!--메인상단 왼쪽 레이아웃-->
            <div id="left_content" class="left_content">
                <!--타이틀 시작-->
                <div class="title">
                    [TPH_I/common/history.html]
                </div>
                <!--타이틀 끝-->
                <!--기본 검색정보 시작-->
                <section class="content_section">
                    <div class="content_wrapper">
                        <table class="table_search_layout">
                            <tr>
                                <th class="th_text manu th_manu_print_list_01">
                                    인쇄기
                                </th>
                                <td colspan="3">
                                    <select class="select_manu_print_list_02" id="preset_cate">
                                        <option value="">전체</option>
                                        <option value="V3000(B1)">V3000(B1)</option>
                                        <option value="우성프린팅(B1)">우성프린팅(B1)</option>
                                        <option value="8색기(B2)">8색기(B2)</option>
                                        <option value="디지털">디지털</option>
                                    </select>
                                    <button type="button" class="btn_float_right btn_Turquoise01" onclick="searchProcess();">검색</button>
                                </td>
                            </tr>
                            <tr>
                                <th class="th_text manu th_manu_print_list_01">
                                    날짜
                                </th>
                                <td colspan="3">
                                    <select id="date_cnd" class="select_member_common_cnd">
                                        <option value="regi_date">작업일</option>
                                    </select>
                                    <input type="text" class="datepicker_input input_manu_print_list_02" readonly="readonly" id="basic_from">-
                                    <input type="text" class="datepicker_input input_manu_print_list_02" readonly="readonly" id="basic_to">
                                    <span class="container_btn_align_02">
                                        <button type="button" class="btn_gray01" onclick="setDateVal('basic', 'd', -1,  0, $(this).text(), true);">어제</button>
                                        <button type="button" class="btn_gray01" onclick="setDateVal('basic', 't',  0,  0, $(this).text(), false);">오늘</button>
                                        <button type="button" class="btn_gray01" onclick="setDateVal('basic', 'd', -7,  0, $(this).text(), false);">일주일</button>
                                        <button type="button" class="btn_gray01" onclick="setDateVal('basic', 'm', -1,  0, $(this).text(), false);">한달</button>
                                        <button type="button" class="btn_gray01" onclick="setDateVal('basic', 'y', -1, -1, $(this).text(), true);">작년동기</button>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <th class="th_text manu th_manu_print_list_01">
                                    바코드
                                </th>
                                <td colspan="3">
                                    <input type="text" id="typset_num" onkeydown="changeState(event, this.value);">
                                    <input type='radio' name='changestate_yn' value='Y' checked='checked'>상태진행
                                    <input type='radio' name='changestate_yn' value='N' style="margin-left:10px;">검색만
                                </td>
                            </tr>
                        </table>
                        <form name="frm" id="frm">
                            <input type="hidden" id="seqno" name="seqno">
                        </form>
                    </div>
                </section>
                <!--기본검색정보 끝-->
                <div style="display:inline-flex;">
                    <!--검색정보 테이블 시작-->
                    <section class="content_section">
                        <div class="content_wrapper">
                            <ul class="table_top">
                                <li class="sel">
                                    인쇄대기
                                </li>
                            </ul>
                            <table class="table_basic_layout">
                                <thead>
                                <tr>
                                    <th class="" style="width: 100px;">조판번호</th>
                                    <th class="" style="width:90px;">종이</th>
                                    <th class="">인쇄도수</th>
                                    <th class="">수량</th>
                                    <th class="">특기사항</th>
                                    <th class="">관리</th>
                                </tr>
                                </thead>
                                <tbody id="list1">
                                <tr><td colspan="2">검색 된 내용이 없습니다.</td></tr>
                                </tbody>
                            </table>
                            <div class="tac clear" id="page"></div>
                            <!-- 탭 박스 -->
                        </div>
                    </section>

                    <section class="content_section">
                        <div class="content_wrapper">
                            <ul class="table_top">
                                <li class="sel">
                                    인쇄중
                                </li>
                            </ul>
                            <table class="table_basic_layout">
                                <thead>
                                <tr>
                                    <th class="" style="width: 100px;">조판번호</th>
                                    <th class="">종이</th>
                                    <th class="">인쇄도수</th>
                                    <th class="">수량</th>
                                    <th class="">특기사항</th>
                                    <th class="">관리</th>
                                </tr>
                                </thead>
                                <tbody id="list2">
                                <tr><td colspan="6">검색 된 내용이 없습니다.</td></tr>
                                </tbody>
                            </table>
                            <div class="tac clear" id="page"></div>
                            <!-- 탭 박스 -->
                        </div>
                    </section>

                    <section class="content_section">
                        <div class="content_wrapper">
                            <ul class="table_top">
                                <li class="sel">
                                    인쇄완료
                                </li>
                            </ul>
                            <table class="table_basic_layout">
                                <thead>
                                <tr>
                                    <th class="" style="width: 100px;">조판번호</th>
                                    <th class="">종이</th>
                                    <th class="" style="width:60px;">인쇄도수</th>
                                    <th class="" style="width:40px;">수량</th>
                                    <th class="">특기사항</th>
                                    <th class="" style="width:120px;">완료시간</th>
                                </tr>
                                </thead>
                                <tbody id="list3">
                                <tr><td colspan="6">검색 된 내용이 없습니다.</td></tr>
                                </tbody>
                            </table>
                            <!-- 탭 박스 -->
                        </div>
                    </section>
                </div>
                <!--검색정보 테이블 끝-->
            </div>
            <!--메인상단 왼쪽 레이아웃 끝-->
        </div>
        <!-- 본문 컨텐츠 끝 -->
    </section>
</div>
</body>
</html>
