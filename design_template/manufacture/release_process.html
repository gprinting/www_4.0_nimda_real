<!doctype html>
<html lang="ko">
<head>
    <title>[TPH_Vmain_title]</title>
    <meta charset="utf-8">
    [TPH_I/common/common.html]
</head>
<body>

<div id="container">

    <!-- TOP NAVIGATION -->
    [TPH_I/common/header.html]

    <!-- LEFT NAVIGATION -->
    [TPH_Vleft]

    <!-- CONTENT -->
    <section id="page-content" class="">
        <!-- 본문 컨텐츠  시작-->
        <div id="content-container" class="content_container">
            <!--메인상단 왼쪽 레이아웃-->
            <div id="left_content" class="left_content">
                <!--타이틀 시작-->
                <div class="title">
                    [TPH_I/common/history.html]
                </div>
                <!--타이틀 끝-->
                <!--기본 검색정보 시작-->
                <section class="content_section">
                    <div class="content_wrapper">
                        <table class="table_search_layout">
                            <tr>
                                <th class="th_text th_manu_after_list_01">
                                    프리셋 카테고리
                                </th>
                                <td colspan="3">
                                    <select class="select_manu_after_list_01" id="cate_top" onchange="cateSelect.exec('top', this.value);">
                                        [TPH_Vcate_html]
                                    </select>
                                    <select class="select_manu_after_list_01" id="cate_mid" onchange="cateSelect.exec('mid', this.value);">
                                        <option value="">중분류(전체)</option>
                                    </select>
                                    <select id="cate_bot" onchange="initPaperInfo(this.value);" class="select_manu_after_list_01">
                                        <option value="">소분류(전체)</option>
                                    </select>
                                    <button type="button" class="btn_float_right btn_Turquoise01" onclick="searchProcess(30, 1);">검색</button>
                                </td>
                            </tr>
                            <tr>
                                <th class="th_text th_manu_after_list_01">
                                    날짜
                                </th>
                                <td colspan="3">
                                    <select id="date_cnd" class="select_member_common_cnd">
                                        <option value="regi_date">작업일</option>
                                    </select>
                                    <input type="text" class="datepicker_input input_manu_print_list_02" readonly="readonly" id="basic_from">-
                                    <input type="text" class="datepicker_input input_manu_print_list_02" readonly="readonly" id="basic_to">
                                    <span class="container_btn_align_02">
                                        <button type="button" class="btn_gray01" onclick="setDateVal('basic', 'd', -1,  0, $(this).text(), true);">어제</button>
                                        <button type="button" class="btn_gray01" onclick="setDateVal('basic', 't',  0,  0, $(this).text(), false);">오늘</button>
                                        <button type="button" class="btn_gray01" onclick="setDateVal('basic', 'd', -7,  0, $(this).text(), false);">일주일</button>
                                        <button type="button" class="btn_gray01" onclick="setDateVal('basic', 'm', -1,  0, $(this).text(), false);">한달</button>
                                        <button type="button" class="btn_gray01" onclick="setDateVal('basic', 'y', -1, -1, $(this).text(), true);">작년동기</button>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <th class="th_text manu th_manu_print_list_01">
                                    바코드
                                </th>
                                <td colspan="3">
                                    <input type="text" id="order_num" onkeydown="changeState(event, this.value);">
                                    <input type='radio' name='changestate_yn' value='Y' checked='checked'>상태진행
                                    <input type='radio' name='changestate_yn' value='N' style="margin-left:10px;">검색만
                                </td>
                            </tr>
                        </table>
                        <form name="frm" id="frm">
                            <input type="hidden" id="seqno" name="seqno">
                            <input type="hidden" id="after" value="[TPH_Vaft_kind]">
                        </form>
                    </div>
                </section>
                <div style="display: inline-flex;">
                    <!--기본검색정보 끝-->
                    <!--검색정보 테이블 시작-->
                    <section class="content_section">
                        <div class="content_wrapper">
                            <!-- 탭 박스 -->
                            <!-- 탭 박스 출력 -->
                            <ul class="table_top">
                                <li class="sel">
                                    입고완료
                                </li>
                                <li class="sel tar">
                                    <!--label class="btn btn_md fix_width180" style="margin-left: 3px;" onclick="alert('준비중입니다.'); return false;">바코드 처리 페이지</label-->
                                    <!--label class="btn btn_md fix_width180" style="margin-left: 3px;" onclick="alert('준비중입니다.'); return false;">바코드 처리 페이지</label-->
                                </li>
                            </ul>
                            <table class="table_basic_layout">
                                <thead>
                                <tr>
                                    <th class="bm2px" style="width: 70px;">입고일자</th>
                                    <th class="bm2px" style="width: 100px;">고객명</th>
                                    <th class="bm2px" style="width: 70px;">주문일</th>
                                    <th class="bm2px" style="width: 70px;">상품정보</th>
                                    <th class="bm2px" style="width: 70px;">주소</th>
                                    <th class="bm2px" style="width: 60px;">수량</th>
                                </tr>
                                </thead>
                                <tbody id="list1">
                                <tr><td colspan="10">검색 된 내용이 없습니다.</td></tr>
                                </tbody>
                            </table>
                            <!-- 탭 박스 -->
                        </div>
                    </section>
                    <section class="content_section">
                        <div class="content_wrapper">
                            <!-- 탭 박스 -->
                            <!-- 탭 박스 출력 -->
                            <ul class="table_top">
                                <li class="sel">
                                    출고완료(배송중)
                                </li>
                                <li class="sel tar">
                                    <!--label class="btn btn_md fix_width180" style="margin-left: 3px;" onclick="alert('준비중입니다.'); return false;">바코드 처리 페이지</label-->
                                    <!--label class="btn btn_md fix_width180" style="margin-left: 3px;" onclick="alert('준비중입니다.'); return false;">바코드 처리 페이지</label-->
                                </li>
                            </ul>
                            <table class="table_basic_layout">
                                <thead>
                                <tr>
                                    <th class="bm2px" style="width: 70px;">입고일자</th>
                                    <th class="bm2px" style="width: 100px;">고객명</th>
                                    <th class="bm2px" style="width: 70px;">주문일</th>
                                    <th class="bm2px" style="width: 70px;">상품정보</th>
                                    <th class="bm2px" style="width: 70px;">주소</th>
                                    <th class="bm2px" style="width: 60px;">수량</th>
                                </tr>
                                </thead>
                                <tbody id="list2">
                                <tr><td colspan="10">검색 된 내용이 없습니다.</td></tr>
                                </tbody>
                            </table>
                            <!-- 탭 박스 -->
                        </div>
                    </section>
                    <section class="content_section">
                        <div class="content_wrapper">
                            <!-- 탭 박스 -->
                            <!-- 탭 박스 출력 -->
                            <ul class="table_top">
                                <li class="sel">
                                    배송완료(하차)
                                </li>
                                <li class="sel tar">

                                    <!--label class="btn btn_md fix_width180" style="margin-left: 3px;" onclick="alert('준비중입니다.'); return false;">바코드 처리 페이지</label-->
                                </li>
                            </ul>
                            <table class="table_basic_layout">
                                <thead>
                                <tr>
                                    <th class="bm2px" style="width: 70px;">입고일자</th>
                                    <th class="bm2px" style="width: 100px;">고객명</th>
                                    <th class="bm2px" style="width: 70px;">주문일</th>
                                    <th class="bm2px" style="width: 70px;">상품정보</th>
                                    <th class="bm2px" style="width: 70px;">주소</th>
                                    <th class="bm2px" style="width: 60px;">수량</th>
                                </tr>
                                </thead>
                                <tbody id="list3">
                                <tr><td colspan="11">검색 된 내용이 없습니다.</td></tr>
                                </tbody>
                            </table>
                            <!-- 탭 박스 -->
                        </div>
                    </section>
                </div>
                <!--검색정보 테이블 끝-->
            </div>
            <!--메인상단 왼쪽 레이아웃 끝-->
        </div>
        <!-- 본문 컨텐츠 끝 -->
    </section>
</div>
</body>
</html>
