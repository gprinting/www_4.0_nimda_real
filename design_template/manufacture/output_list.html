<!doctype html>
<html lang="ko">
<head>
<title>[TPH_Vmain_title]</title>
<meta charset="utf-8">
[TPH_I/common/common.html]
</head>
<body>

<div id="container">
    <!-- TOP NAVIGATION -->
    [TPH_I/common/header.html]

    <!-- LEFT NAVIGATION -->
    [TPH_Vleft]

    <!-- CONTENT -->
    <section id="page-content" class="">
        <!-- 본문 컨텐츠  시작-->
        <div id="content-container" class="content_container">
            <!--메인상단 왼쪽 레이아웃-->
            <div id="left_content" class="left_content">
                <!--타이틀 시작-->
                <div class="title">
                    [TPH_I/common/history.html]
                </div>
                <!--타이틀 끝-->
                <!--기본 검색정보 시작-->
                <section class="content_section">
                    <div class="content_wrapper">
                        <table class="table_search_layout">
                            <tr>
                                <th class="th_text manu th_manu_output_list_01">
                                    조판 번호
                                </th>
                                <td colspan="3">
                                    <input type="text" class="input_manu_output_list_01" id="search_val">
                                    <button type="button" class="btn_float_right btn_Turquoise01" onclick="searchProcess(30, 1);">검색</button>
                                </td>
                            </tr>
                            <tr>
                                <th class="th_text manu th_manu_output_list_01">
                                    날짜
                                </th>
                                <td colspan="3">
                                    <select id="date_cnd" class="select_member_common_cnd">
                                        <option value="regi_date">작업일</option>
                                    </select>
                                    <input type="text" class="datepicker_input input_manu_output_list_02" readonly="readonly" id="basic_from">-
                                    <input type="text" class="datepicker_input input_manu_output_list_02" readonly="readonly" id="basic_to">
                                    <span class="container_btn_align_02">
                                        <button type="button" class="btn_gray01" onclick="setDateVal('basic', 'd', -1,  0, $(this).text(), true);">어제</button>
                                        <button type="button" class="btn_gray01" onclick="setDateVal('basic', 't',  0,  0, $(this).text(), false);">오늘</button>
                                        <button type="button" class="btn_gray01" onclick="setDateVal('basic', 'd', -7,  0, $(this).text(), false);">일주일</button>
                                        <button type="button" class="btn_gray01" onclick="setDateVal('basic', 'm', -1,  0, $(this).text(), false);">한달</button>
                                        <button type="button" class="btn_gray01" onclick="setDateVal('basic', 'y', -1, -1, $(this).text(), true);">작년동기</button>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <th class="th_text manu th_manu_output_list_01">
                                    프리셋 카테고리
                                </th>
                                <td>
                                    <select id="category" class="select_data_prdt_info_01">
                                        <option value="">전체</option>
                                        <option value="11000">명함</option>
                                        <option value="14000">스티커</option>
                                        <option value="7000">봉투</option>
                                        <option value="8000">합판전단</option>
                                        <option value="9000">독판</option>
                                        <option value="5000">디지털</option>
                                    </select>
                                </td>
                                <th class="th_text manu th_manu_output_list_02">
                                    상태
                                </th>
                                <td style="padding-right: 114px;">
                                    <select class="select_manu_output_list_02" id="state">
                                        <option value="">전체</option>
                                        [TPH_Vstate_html]
                                    </select>
                                </td>
                            </tr>
                        </table>
                        <form name="frm" id="frm">
                            <input type="hidden" id="seqno" name="seqno">
                        </form>
                    </div>
                </section>
                <!--기본검색정보 끝-->
                <!--검색정보 테이블 시작-->
                <section class="content_section">
                    <div class="content_wrapper">
                        <!-- 탭 박스 -->
                        <!-- 탭 박스 출력 -->
                            <ul class="">
                                <li class="sel">
                                </li>
                                <li class="sel tar">
                                    <button type="button" id="btn_complete" class="btn_yellow h_26" onclick="location.href ='/manufacture/paper_op_mng.html';">종이발주관리</button>
                                <button type="button" id="btn_complete" class="btn_yellow h_26" onclick="multiPrint();">선택출력</button>
                                <!--label class="btn btn_md fix_width180" style="margin-left: 3px;" onclick="alert('준비중입니다.'); return false;">바코드 처리 페이지 이동</label-->
                                </li>
                            </ul>
                            <table class="table_basic_layout">
                                <colgroup>
                                    <col style="width:50px;">
                                    <col style="width:120px;">
                                    <col style="width:180px;">
                                    <col style="width:60px;">
                                    <col style="width:80px;">
                                    <col style="width:80px;">
                                    <col style="width:100px;">
                                    <col style="width:80px;">
                                    <col style="width:220px;">
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th class=""><input type="checkbox" id="allCheck" onclick="allCheck();"></th>
                                        <th class="">조판번호</th>
                                        <th class="">프리셋</th>
                                        <th class="">도수</th>
                                        <th class="">재질</th>
                                        <th class="">인쇄매수</th>
                                        <th class="">특기사항</th>
                                        <th class="">상태</th>
                                        <th class="">관리</th>
                                    </tr>
                                </thead>
                                <tbody id="list">
                                    <tr>
                                        <td colspan="9">검색 된 내용이 없습니다.</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="page_bar_02_wrapper">
                                <p class="p_num_b fs12 float_left">
                                    <select name="list_set" class="fix_width55" onchange="showPageSetting(this.value);">
                                        <option>5</option>
                                        <option>10</option>
                                        <option>20</option>
                                        <option selected="selected">30</option>
                                    </select>
                                    개씩 보기
                                </p>
                                <div class="tac float_right" id="page"></div>
                            </div>
                    <!-- 탭 박스 -->
                    </div>
                </section>
                <!--검색정보 테이블 끝-->
            </div>
            <!--메인상단 왼쪽 레이아웃 끝-->
        </div>
        <!-- 본문 컨텐츠 끝 -->
    </section>
</div>
</body>
</html>
