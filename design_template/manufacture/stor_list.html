<!doctype html>
<html lang="ko">

<head>
    <title>[TPH_Vmain_title]</title>
    <meta charset="utf-8">
    [TPH_I/common/common.html]
</head>

<body>

<div id="container">

    <!-- TOP NAVIGATION -->
    [TPH_I/common/header.html]

    <!-- LEFT NAVIGATION -->
    [TPH_Vleft]

    <!-- CONTENT -->
    <section id="page-content">

        <!-- 본문 컨텐츠  시작-->
        <div id="content-container" class="content_container manufacture_common">
            <!--메인상단 왼쪽 레이아웃-->
            <div id="left_content" class="left_content">
                <!--타이틀-->
                <div class="title">
                    [TPH_I/common/history.html]
                </div>
                <!--기본 검색정보 시작-->
                <section class="content_section">
                    <div class="content_wrapper">
                        <table class="table_search_layout">
                            <tbody>
                            <tr>
                                <th class="th_text calcul_mng_th_left">카테고리</th>
                                <td>
                                    <select class="fix_width150" id="cate_top"
                                            onchange="cateSelect.exec('top', this.value);">
                                        [TPH_Vcate_html]
                                    </select>
                                    <select class="fix_width150" id="cate_mid"
                                            onchange="cateSelect.exec('mid', this.value);">
                                        <option value="">중분류(전체)</option>
                                    </select>
                                    <select id="cate_bot" onchange="initPaperInfo(this.value);"
                                            class="fix_width180">
                                        <option value="">소분류(전체)</option>
                                    </select>
                                    <button type="button" class="btn_float_right btn_Turquoise01"
                                            onclick="searchProcess();">검색</button>
                                </td>
                            </tr>
                            <tr>
                                <th class="th_text calcul_mng_th_left">회원명</th>
                                <td>
                                    <input type="text" id="office_nick"
                                           class="input_co2 fix_width173" value="">
                                    <input type="hidden" id="member_seqno">
                                </td>
                            </tr>
                            <tr>
                                <th class="th_text calcul_mng_th_left">특기사항별 구분</th>
                                <td>
                                    <select class="fix_width150" id="detail_info">
                                        <option value="">전체</option>
                                        [TPH_Vdetail_info]
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th class="th_text calcul_mng_th_left">후공정 구분</th>
                                <td>
                                    <input type='radio' name='after_yn' value='' checked='checked'>전체&nbsp
                                    <input type='radio' name='after_yn' value='Y'>후가공 있음&nbsp
                                    <input type='radio' name='after_yn' value='N'>후가공 없음
                                </td>
                            </tr>
                            <tr>
                                <th class="th_text calcul_mng_th_left">마감 구분</th>
                                <td>
                                    <input type='radio' name='theday_yn' value='' checked='checked'>전체&nbsp
                                    <input type='radio' name='theday_yn' value='Y'>당일판&nbsp
                                    <input type='radio' name='theday_yn' value='N'>당일판 아님
                                </td>
                            </tr>
                            <tr>
                                <th class="th_text calcul_mng_th_left">출고실</th>
                                <td>
                                    <input type='radio' name='dlvr_way' value='' checked='checked'>전체
                                    <input type='radio' name='dlvr_way' value='07'>성수동
                                    <input type='radio' name='dlvr_way' value='06'>디지털프린팅
                                </td>
                            </tr>
                            <tr>
                                <th class="th_text calcul_mng_th_left">배송구분</th>
                                <td>
                                    <input type='radio' name='dlvr_way_detail' value='' checked='checked'>전체
                                    <input type='radio' name='dlvr_way_detail' value='1'>방문수령
                                    <input type='radio' name='dlvr_way_detail' value='2'>퀵
                                    <input type='radio' name='dlvr_way_detail' value='3'>택배
                                </td>
                            </tr>
                            <!--tr>
                                <th class="th_text calcul_mng_th_left">날짜</th>
                                <td>
                                    <input type="text" class="datepicker_input input_settle_mng_02" readonly="readonly"
                                           id="basic_from" name="basic_from" value="[TPH_Vbasic_from]"> -
                                    <input type="text" class="datepicker_input input_settle_mng_02" readonly="readonly"
                                           id="basic_to" name="basic_to" value="[TPH_Vbasic_to]">
                                </td>
                            </tr-->
                            <tr>
                                <td>
                                    <form name="frm" id="frm">
                                        <input type="hidden" id="seqno" name="seqno">
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </section>

                <section class="content_section">
                    <div class="content_wrapper">
                        <div class="tabbable">
                            <div class="tab-content">
                                <!-- 탭 박스 출력 -->
                                <div class="">
                                    <ul class="table_top">
                                        <li class="sel">
                                        </li>
                                        <li class="sel tar">
                                            <button type="button" class="btn_yellow h_26" onclick="goBarcode('output');" style="display:none;">바코드 처리 페이지</button>
                                        </li>
                                    </ul>
                                </div>
                                <div>
                                    <div class="table_basic">
                                        <table class="table_basic_layout">
                                            <thead>
                                            <tr>
                                                <th class="bm2px" style="width: 35px;">No.</th>
                                                <th class="bm2px" style="width: 80px;">주문일</th>
                                                <th class="bm2px" style="width: 130px;">주문번호</th>
                                                <th class="bm2px" style="width: 120px;">회원명</th>
                                                <th class="bm2px" style="width: 150px;">인쇄물제목</th>
                                                <th class="bm2px" >상품정보</th>
                                                <th class="bm2px" style="width: 70px;">매수</th>
                                                <th class="bm2px" style="width: 30px;">건수</th>
                                                <th class="bm2px" style="width: 100px;">배송</th>
                                                <th class="bm2px" style="width: 80px;">상태</th>
                                                <th class="bm2px" style="width: 100px;">관리</th>
                                            </tr>
                                            </thead>
                                            <tbody id="list">
                                            <tr>
                                                <td colspan="10">검색 된 내용이 없습니다.</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <p class="p_num_b fs12">
                                            Showing 1 to 5 of 30 entries
                                            <select name="list_set" class="fix_width55"
                                                    onchange="showPageSetting(this.value);">
                                                <option>5</option>
                                                <option>10</option>
                                                <option>20</option>
                                                <option selected="selected">30</option>
                                            </select>
                                        </p>
                                        <div class="tac clear" id="page"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </section>
</div>
</body>

</html>
