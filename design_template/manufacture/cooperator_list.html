<!doctype html>
<html lang="ko">
<head>
<title>[TPH_Vmain_title]</title>
<meta charset="utf-8">
[TPH_I/common/common.html]
</head>
<body>

<div id="container">

  <!-- TOP NAVIGATION -->
  [TPH_I/common/header.html]

  <!-- LEFT NAVIGATION -->
  [TPH_Vleft]

  <!-- CONTENT -->
  <section id="page-content">

  <!-- 히스토리 -->
  [TPH_I/common/history.html]

  <!-- 본문 컨텐츠  시작-->

  <!-- 탭 박스 1 기본검색 -->
  <div class="tb_group clear">
    <ul class="tab_box mt25">
    </ul>
    <div class="tab_box_con">

      <div class="form-group">
        <label class="control-label fix_width150 tar">상품분류</label><label class="fix_width20 fs14 tac">:</label>
        <select class="fix_width150" id="outsource_etprs_cate_name" onchange="changeCateName(this.value);">
          [TPH_Vcate_html]
        </select>
        <!--select class="fix_width150" id="extnl_etprs_seqno">
          [TPH_Vmanu_html]
        </select-->
      </div>

      <div class="form-group">
        <label class="control-label fix_width150 tar">조건 검색</label><label class="fix_width20 fs14 tac">:</label>
        <select class="fix_width150" id="search_cnd">
        <option value="title">인쇄물제목</option>
        <option value="order_num">주문번호</option>
        </select>
        <input type="text" class="input_co2 fix_width297" id="search_txt">
      </div>

      <div class="form-group">
        <label class="control-label fix_width150 tar">운영체제</label><label class="fix_width20 fs14 tac">:</label>
        <select class="fix_width150" id="oper_sys">
        <option value="">운영체제(전체)</option>
        <option value="IBM">IBM</option>
        <option value="MAC">MAC</option>
        </select>
      </div>

      <div class="form-group">
        <label class="control-label fix_width150 tar">상태</label><label class="fix_width20 fs14 tac">:</label>
        <select class="fix_width150" id="order_state">
          <option value="">상태(전체)</option>
          <option value="2120">생산대기</option>
          <option value="2330">생산중</option>
          <option value="3220">출고대기</option>
          <option value="3330">배송중</option>
        </select>
      </div>

      <div class="form-group">
        <label class="control-label fix_width150 tar">날짜</label><label class="fix_width20 fs14 tac">:</label>
        [TPH_Vdatepicker_html]
      </div>
    </div>
  </div>
  <!-- 탭 박스 1 기본검색 -->

  <!-- 상세검색버튼 -->
  <div>
    <p class="btn-lg red_btn">
    <a style="cursor: pointer;" onclick="searchProcess(30, 1);">선택 조건으로 검색</a>
    </p>
    <div>

      <!-- 탭 박스 3 TAB -->
      <div class="tb_group mt25">
        <div class="tabbable">
          <div class="tab-content">
            <div class="table-body">
              <div class="table_basic">
                <table class="table fix_width100f">
                <thead>
                <tr>
                  <th class="bm2px"><input type="checkbox" class="check_box" id="allCheck" onclick="allCheck();"></t:>
                  <th class="bm2px">운영체제</th>
                  <th class="bm2px">주문상세번호</th>
                  <th class="bm2px">인쇄물 제목</th>
                  <th class="bm2px">주문상세</th>
                  <th class="bm2px">접수완료날짜</th>
                  <th class="bm2px">수량(건수)</th>
                  <th class="bm2px">상태</th>
                  <th class="bm2px">관리</th>
                </tr>
                </thead>
                <tbody id="list">
                  <tr><td colspan="8">검색 된 내용이 없습니다.</td></tr>
                </tbody>
                </table>
                <p class="p_num_b fs12">
                <button class="btn btn_pu fix_width120 fix_height30 bgreen fs12" onclick="pdfMultiFileDown(); return false;">선택PDF다운로드</button>
                <button class="btn btn_pu fix_width120 fix_height30 bgreen fs12" onclick="storMultiProcess(); return false;">선택입고처리</button>
                <label class="fix_width20">&nbsp;</label>
                Showing 1 to 5 of 30 entries
                <select name="list_set" class="fix_width55" onchange="showPageSetting(this.value);">
                <option>5</option>
                <option>10</option>
                <option>20</option>
                <option selected="selected">30</option>
                </select>
                </p>
                <div class="tac clear" id="page">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 탭 박스 3 TAB -->
      </section>
    </div>
  </div>
</div>
</body>
</html>
