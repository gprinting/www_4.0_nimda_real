<!doctype html>
<html lang="ko">
<head>
<title>[TPH_Vmain_title]</title>
<meta charset="utf-8">
[TPH_I/common/common.html]
</head>
<body>

<div id="container">

    <!-- TOP NAVIGATION -->
    [TPH_I/common/header.html]

    <!-- LEFT NAVIGATION -->
    [TPH_Vleft]

    <!-- CONTENT -->
    <section id="page-content" class="">
        <!-- 본문 컨텐츠  시작-->
        <div id="content-container" class="content_container">
            <!--메인상단 왼쪽 레이아웃-->
            <div id="left_content" class="left_content">
                <!--타이틀 시작-->
                <div class="title">
                    [TPH_I/common/history.html]
                </div>
                <!--타이틀 끝-->
                <!--기본 검색정보 시작-->
                <section class="content_section">
                    <div class="content_wrapper">
                        <table class="table_search_layout">
                            <tr>
                                <th class="th_text manu th_manu_paper_stor_01">
                                    조건 검색
                                </th>
                                <td colspan="3">
                                    <select class="select_manu_paper_stor_01" id="cnd_val" onchange="changeSearchCnd(this.value);">
                                        <option value="op_num">발주번호</option>
                                        <option value="extnl_brand_seqno">종이제조사</option>
                                    </select>
                                    <input type="text" class="input_manu_paper_stor_01" id="search_val">
                                    <button type="button" class="btn_float_right btn_Turquoise01" onclick="searchProcess(30, 1);">검색</button>
                                </td>
                            </tr>
                            <tr>
                                <th class="th_text manu th_manu_paper_stor_01">
                                    날짜
                                </th>
                                <td colspan="3">
                                    <select id="date_cnd" class="select_manu_paper_stor_01">
                                        <option value="op_date">발주일</option>
                                        <option value="stor_date">입고일</option>
                                    </select>
                                    <input type="text" class="datepicker_input input_manu_paper_stor_02" readonly="readonly" id="basic_from">-
                                    <input type="text" class="datepicker_input input_manu_paper_stor_02" readonly="readonly" id="basic_to">
                                    <span class="container_btn_align_02">
                                        <button type="button" class="btn_gray01" onclick="setDateVal('basic', 'd', -1,  0, $(this).text(), true);">어제</button>
                                        <button type="button" class="btn_gray01" onclick="setDateVal('basic', 't',  0,  0, $(this).text(), false);">오늘</button>
                                        <button type="button" class="btn_gray01" onclick="setDateVal('basic', 'd', -7,  0, $(this).text(), false);">일주일</button>
                                        <button type="button" class="btn_gray01" onclick="setDateVal('basic', 'm', -1,  0, $(this).text(), false);">한달</button>
                                        <button type="button" class="btn_gray01" onclick="setDateVal('basic', 'y', -1, -1, $(this).text(), true);">작년동기</button>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <th class="th_text manu th_manu_paper_stor_01">
                                    인쇄업체 구분
                                </th>
                                <td>
                                    <select class="select_manu_paper_stor_01" id="extnl_etprs_seqno">
                                        [TPH_Vmanu_html]
                                    </select>
                                </td>
                                <th class="th_text manu th_manu_paper_stor_02">
                                    상태
                                </th>
                                <td style="padding-right: 108px;">
                                    <select class="select_manu_paper_stor_02" id="op_state">
                                        [TPH_Vstate_html]
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>
                </section>
                <!--기본검색정보 끝-->
                <!--검색정보 테이블 시작-->
                <section class="content_section">
                    <div class="content_wrapper">
                        <div class="overflow_auto">
                            <table class="table_basic_layout">
                                <thead>
                                <tr>
                                    <!--th class=""><input type="checkbox" id="allCheck" onclick="allCheck();"></th-->
                                    <th class="">발주번호</th>
                                    <th class="">조판번호</th>
                                    <th class="">종이명</th>
                                    <th class="">입고사이즈</th>
                                    <th class="">결</th>
                                    <th class="">수량</th>
                                    <th class="">종이제조사</th>
                                    <th class="">발주자</th>
                                    <th class="">발주일</th>
                                    <th class="">입고처</th>
                                    <th class="">입고일</th>
                                    <th class="">입고인</th>
                                    <th class="">상태</th>
                                    <th class="">관리</th>
                                </tr>
                                </thead>
                                <tbody id="list">
                                    <tr><td colspan="13">검색 된 내용이 없습니다.</td></tr>
                                </tbody>
                            </table>
                        </div>
                        <p class="p_num_b fs12">
                        <select name="list_set" class="fix_width55" onchange="showPageSetting(this.value);">
                        <option>5</option>
                        <option>10</option>
                        <option>20</option>
                        <option selected="selected">30</option>
                        </select>
                        개씩 보기
                        </p>
                        <div class="tac clear" id="page"></div>
                    </div>
                </section>
                <!--검색정보 테이블 끝-->
            </div>
            <!--메인상단 왼쪽 레이아웃 끝-->
        </div>
        <!-- 본문 컨텐츠 끝 -->
    </section>
</div>
</body>
</html>
