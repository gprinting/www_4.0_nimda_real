<!doctype html>
<html lang="ko">
<head>
    <title>전산관리</title>
    <meta charset="utf-8">
    [TPH_I/common/common.html]
</head>
<body>
<div id="container">
    <!-- TOP NAVIGATION --> 
    [TPH_I/common/header.html]
    <!-- LEFT NAVIGATION --> 
    [TPH_Vleft]
    <!-- CONTENT --> 
    <section id="page-content" class="">
        <!-- 본문 컨텐츠  시작-->
        <div id="content-container" class="content_container">
            <!--메인상단 왼쪽 레이아웃-->
            <div id="left_content" class="left_content">
                <!--타이틀 시작-->
                <div class="title">
                    [TPH_I/common/history.html]
                </div>
                <!--타이틀 끝-->
                <!--기본 검색정보 시작-->
                <section class="content_section">
                    <div class="content_wrapper">
                        <ul class="table_top">	
                            <li class="sel">                                            
                            </li>						      	                  
                            <li class="sel tar">
                                <!-- <label for="search" class="con_label">Search(회원명) : <input id="search" type="text" class="search_btn fix_width120"><button type="button" class="btn btn-sm btn-info fa fa-search"></button></label> -->
                            </li>
                        </ul>
                        <div class="table_basic">                                
                            <table class="table_basic_layout">
                                <thead>
                                    <tr>
                                        <th class="">번호</th>
                                        <th class="">구분</th>
                                        <th class="">제목</th>
                                        <th class="">작성자</th>
                                        <th class="">작성일</th>
                                        <th class="">조회수</th>
                                        <th class="">관리</th>
                                    </tr>
                                </thead>
                                <tbody id="notice_list">
                                [TPH_Vnotice_list]
                                </tbody>
                            </table>
                            <p class="p_num_b fs12">
                                <button onclick="popNoticeSet('');" class="btn btn_pu fix_width180 fix_height30 bgreen fs12">새로운 공지를 등록합니다.</button>
                                    <select name="list_set" class="fix_width55" onchange="showPageSetting(this.value); return false;">
                                        <option>5</option>
                                        <option>10</option>
                                        <option>20</option>
                                        <option>30</option>
                                    </select>
                                    개씩 보기
                            </p>
                            <div class="tac clear" id="notice_page">
                            </div>
                            <br />             			        	              
                        </div>
                    </div>
                </section>
                <!--검색정보 테이블 끝-->
            </div>
            <!--메인상단 왼쪽 레이아웃 끝-->
        </div>
        <!-- 본문 컨텐츠 끝 -->
    </section>
</div>
</body>
</html>
