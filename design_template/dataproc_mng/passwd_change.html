<!doctype html>
<html lang="ko">
<head>
    <title>전산관리</title>
    <meta charset="utf-8">
    [TPH_I/common/common.html]
</head>
<body>
<div id="container">
    <!-- TOP NAVIGATION --> 
    [TPH_I/common/header.html]
    <!-- LEFT NAVIGATION --> 
    [TPH_Vleft]
    <!-- CONTENT --> 
    <section id="page-content" class="">
        <!-- 본문 컨텐츠  시작-->
        <div id="content-container" class="content_container">
            <!--메인상단 왼쪽 레이아웃-->
            <div id="left_content" class="left_content">
                <!--타이틀 시작-->
                <div class="title">
                    [TPH_I/common/history.html]
                </div>
                <!--타이틀 끝-->
                <!--기본 검색정보 시작-->
                <section class="content_section">
                    <div class="content_wrapper">
                        <form name="passwd_form" id="passwd_form" method="post">
                            <table class="table_search_layout">
                                <tr>
                                    <th class="th_text th_data_pw_change_01">이전비밀번호</th>
                                    <td>
                                        <input type="password" class="input_data_pw_change_01" id="pw" name="pw">
                                    </td>
                                </tr>
                                <tr>
                                    <th class="th_text th_data_pw_change_01">비밀번호</th>
                                    <td>
                                        <input type="password" class="input_data_pw_change_01" id="new_pw" name="new_pw">
                                    </td>
                                </tr>
                                <tr>
                                    <th class="th_text th_data_pw_change_01">비밀번호확인</th>
                                    <td>
                                        <input type="password" class="input_data_pw_change_01" id="new_pw_verify" name="new_pw_verify">
                                    </td>
                                </tr>

                            </table>
                        </form>
                        <div class="btn_wrapper center">
                            <button class="btn btn_blue btn_large co_blue fs12" onclick="changePasswd(); return false;">선택한 설정을 저장합니다.</button>
                        </div>
                    </div>
                </section>
                <!--검색정보 테이블 끝-->
            </div>
            <!--메인상단 왼쪽 레이아웃 끝-->
        </div>
        <!-- 본문 컨텐츠 끝 -->
    </section>
</div>
</body>
</html>
