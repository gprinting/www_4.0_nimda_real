                       <li>

                     <div class="tab-content">
                     	
                     	<div class="tab-pane active" id="tab_level1"><!-- 등급통계TAB 01 -->                         	
                     		
                        	<div class="form-group">
				            	<label class="control-label fix_width75 tar">판매채널</label><label class="fix_width20 fs14 tac">:</label>
				                <select id="sell_site" class="fix_width200">

				                </select>
                            </div>
                            
                            <div class="form-group">
				            	<label class="control-label fix_width75 tar">월</label><label class="fix_width20 fs14 tac">:</label>
				                <select id="year" class="fix_width120">
									<option value="2016">2016</option>									
                                </select>
				                <select id="mon" class="fix_width73">
                                    [TPH_Vday_opt]
				                 </select>
				                 <label onclick="loadGradePointStats();" class="btn btn_md fix_width63">조회</label>
                            </div>
                       	
                            <div class="table-body">

                                    <div class="table_basic">
					                    <table class="fix_width100f">
					                    	<thead>
					                       <tr>
					                    	    <th class="bm2px">번호</th>

					                    	</tr>					                      				
					                     </tbody>
					                    </table>
                                    </div>
					                  
                            </div>
                         
                         </div>
                       
                         <div class="tab-pane" id="tab_level2"> <!-- 등급정책TAB 02 -->
                         	
                         <form id="grade_form">

				                     <label class="control-label fix_width100 tar">등급평가방식</label>
				                     <label class="fix_width9"> </label>
				                     <label class="fix_width20 fs14 tac">:</label>

				                     <br />
				                     <label class="control-label fix_width73 tar">등급평가</label>
				                     <label class="fix_width15"> </label>
				                     <label class="control-label fix_width15 tar">월</label>
				                     <label class="fix_width20 fs14 tac">:</label>
				                     <label class="fs14 cp"><input type="checkbox" id="mon1" name="mon1" value="1" class="check_box">1월</label>

				                     <label class="fs14 cp"><input type="checkbox" id="mon9" name="mon9" value="9" class="check_box">9월</label>

				                     <label class="fs14 cp"><input type="checkbox" id="mon11" name="mon11" value="11" class="check_box">11월</label>

				                     <label class="fix_width94"> </label>
				                     <label class="control-label fix_width15 tar">일</label>
				                     <label class="fix_width20 fs14 tac">:</label>
				                     <select name="set_day" id="set_day" class="fix_width73">

                             <div class="table-body">

                                     <div class="table_basic">
					                    <table class="fix_width100f">

					                    	</tr>
					                     </thead>
					                     <tbody id="grade_list">	
					                     </tbody>
					                    </table>
                                     </div>
                                     
                                     <p class="btn-lg red_btn">
                                         <a onclick="saveGradePolicy(); return false;" href="#">등급정책을 저장합니다</a>					
                                     </p>
					                   
                             </div>
                       	      
                             </form>
                         </div>

                     </div> 
                    
                   </div> 
                </div>
