<!doctype html>
<html lang="ko">

<head>
	<title>[TPH_Vmain_title]</title>
	<meta charset="utf-8">
	[TPH_I/common/common.html]
</head>

<body>

	<div id="container">
		<!-- TOP NAVIGATION -->
		[TPH_I/common/header.html]
		<!-- LEFT NAVIGATION -->
		[TPH_Vleft]
		<!-- CONTENT -->

		<section id="page-content">
			<!-- 본문 컨텐츠  시작-->
			<div id="content-container" class="content_container content_container_common_mkt">
				<!--메인상단 왼쪽 레이아웃-->
				<div id="left_content" class="left_content">
					<!--타이틀-->
					<div class="title">
						[TPH_I/common/history.html]
					</div>
					<!--기본 검색정보 시작-->

					<form method="get" id="" name="" onSubmit="">
						<section class="content_section">
							<div class="content_wrapper">
								<!-- TAB UI START -->
								<ul class="nav nav-tabs">
									<li class="active">
										<a href="#tab_level1" onclick="loadGradePointStats();" data-toggle="tab"> 등급통계 </a>
									</li>
									<li>
										<a href="#tab_level2" onclick="loadGradePolicy();" data-toggle="tab"> 등급정책 </a>
									</li>
								</ul>
								<!-- TAB UI END -->

								<!-- TAB CONTENT START -->
								<div class="tab-content">
									<div class="tab-pane active" id="tab_level1">
										<!-- 검색 영역 START -->
										<table class="table_search_layout">
											<tbody>
												<tr>
													<th class="th_text mkt_mng_th_left">판매 채널</th>
													<td>
														<select id="sell_site" class="fix_width200">
															[TPH_Vsell_site]
														</select>
														<button type="button" class="btn_float_right btn_Turquoise01" onclick="loadGradePointStats();">검색</button>
													</td>
												</tr>
												<tr>
													<th class="th_text mkt_mng_th_left">월</th>
													<td class="daily_form daily-form">
														<select id="year" class="fix_width120">
															<option value="2016">2016</option>
														</select>
														<select id="mon" class="fix_width73">
															[TPH_Vday_opt]
														</select>
													</td>
												</tr>
											</tbody>
										</table>
										<!-- 검색 영역 END -->
										<table class="table_basic_layout">
											<thead>
												<tr>
													<th class="bm2px">번호</th>
													<th class="bm2px">등급</th>
													<th class="bm2px">지급포인트</th>
													<th class="bm2px">사용포인트</th>
												</tr>
											</thead>
											<tbody id="gradePointList">
												<tr>
													<td colspan="4">검색된 내용이 없습니다.</td>
												</tr>
											</tbody>
										</table>
									</div>

									<div class="tab-pane" id="tab_level2">
										<!-- 등급정책TAB 02 -->
										<form id="grade_form">
											<table class="table_search_layout">
												<tbody>
													<tr>
														<th class="th_text mkt_mng_th_left">등급평가방식</th>
														<td style="color: #888;">등급평가 방식은 자동평가방식이 기본입니다. 회원의 개별적인 등급평가 방식의 변경은 회원페이지에서 수정이
															가능합니다.</td>
													</tr>
													<tr>
														<th class="th_text mkt_mng_th_left" style="vertical-align: top;">등급평가</th>
														<td class="daily_form daily-form" style="padding-top:10px;">
															<div style="margin-bottom:10px;">
																<label class="control-label fix_width15 tar">월</label>
																<label class="fix_width20  tac">:</label>
																<label class=" cp"><input type="checkbox" id="mon1" name="mon1" value="1"
																		class="check_box">1월</label>
																<label class=" cp"><input type="checkbox" id="mon2" name="mon2" value="2"
																		class="check_box">2월</label>
																<label class=" cp"><input type="checkbox" id="mon3" name="mon3" value="3"
																		class="check_box">3월</label>
																<label class=" cp"><input type="checkbox" id="mon4" name="mon4" value="4"
																		class="check_box">4월</label>
																<label class=" cp"><input type="checkbox" id="mon5" name="mon5" value="5"
																		class="check_box">5월</label>
																<label class=" cp"><input type="checkbox" id="mon6" name="mon6" value="6"
																		class="check_box">6월</label>
																<label class=" cp"><input type="checkbox" id="mon7" name="mon7" value="7"
																		class="check_box">7월</label>
																<label class=" cp"><input type="checkbox" id"mon8" name="mon8" value="8"
																		class="check_box">8월</label>
																<label class=" cp"><input type="checkbox" id="mon9" name="mon9" value="9"
																		class="check_box">9월</label>
																<label class=" cp"><input type="checkbox" id="mon10" name="mon10" value="10"
																		class="check_box">10월</label>
																<label class=" cp"><input type="checkbox" id="mon11" name="mon11" value="11"
																		class="check_box">11월</label>
																<label class=" cp"><input type="checkbox" id="mon12" name="mon12" value="12"
																		class="check_box">12월</label>
															</div>
															<div>
																<label class="control-label fix_width15 tar">일</label>
																<select name="set_day" id="set_day" class="fix_width73">
																	[TPH_Vday_html]
																</select>
															</div>
														</td>
													</tr>
												</tbody>
											</table>
											<table class="table_basic_layout">
												<thead>
													<tr>
														<th rowspan="2" class="bm2px">등급명</th>
														<th rowspan="2" class="bm2px">레벨</th>
														<th rowspan="2" class="bm2px">매출</th>
														<th colspan="2">헤택</th>
														<th rowspan="2" class="bm2px">설명</th>
													</tr>
													<tr>
														<th class="bm2px">할인</th>
														<th class="bm2px">포인트</th>
													</tr>
												</thead>
												<tbody id="grade_list">
												</tbody>
											</table>
											<div class="btn_wrapper">
												<button type="button" class="btn_save" onclick="saveGradePolicy(); return false;">등급정책을 저장합니다</button>
											</div>
										</form>
									</div>
								</div>
								<!-- TAB CONTENT END -->

							</div>
						</section>
					</form>
				</div>
			</div>
			<!-- 본문컨텐츠 끝-->
		</section>


	</div>



</body>

</html>
